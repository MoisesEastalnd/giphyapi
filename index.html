<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    
  <button data-search="Rihanna">Rihanna</button>
  <button data-search="Issa Rae">Issa Rae</button>
  
  <div id ="Gifarea"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      
      

      

        $("button").on("click",function(){
            var x = $(this).data("search");
            console.log(x);

            var queryURL = "http://api.giphy.com/v1/gifs/search?q="+x+"&api_key=oJwwFulSpIoCqiS9Z8lYPu1eMzv44zeU&limit=10";
            console.log(queryURL);

            $.ajax({url:queryURL,method: 'GET'})
         .done(function(response){
             console.log(response);
             for(var i=0;i<response.data.length;i++){
             $("#Gifarea").prepend("<p>Rating"+response.data[i].rating+"</p>");
             $("#Gifarea").prepend("<img src='"+response.data[i].images.downsized.url+"'>");
            }
         });
        })



    //function myFunction() {

        //btn.innerHTML = "Queries";
        //document.body.appendChild(btn);
   // }
</script>
</body>
</html>
